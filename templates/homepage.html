{% extends "index.html" %} {% block content %}

<div class="row">
  <div class="col-lg-12 text-center">
    <h1 class="mt-5">Witaj w mojej bibliotece filmów</h1>
    <p class="lead">Znajdziesz tutaj tylko najlepsze tytuły!</p>
  </div>
  <div class="col-lg-12 mb-4">
    {%for type in LIST_TYPE %}
    <a
      href="{{ url_for('homepage', list_type=type) }}"
      class="btn btn-outline-info"
      >{{type.replace('_',' ')}}</a
    >
    {% endfor%}
  </div>
  {% for movie in movies %}
  <div class="col-lg-2 col-md-6 mb-4">
    <div class="card h-100">
      <img src="{{ tmdb_image_url(movie.poster_path, "w154") }}">
      <div class="card-body">
        <p class="card-title">{{movie.title}}</p>
      </div>
      <div class="card-footer text-center">
        <a href="{{ url_for('movie_details', movie_id=movie.id) }}"
          >Pokaż więcej</a
        >
      </div>
    </div>
  </div>
  {% endfor %}
</div>

{% endblock %}
